name: Release

on:
  push:
    tags:
      - "*" # Match any tag, e.g. 1.0.0 or v1.0.0
  release:
    types: [created] # Trigger when a GitHub Release is created in the UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -o dist/vault-linux-amd64 ./cmd/vault
          GOOS=darwin  GOARCH=amd64 go build -o dist/vault-darwin-amd64 ./cmd/vault
          GOOS=darwin  GOARCH=arm64 go build -o dist/vault-darwin-arm64 ./cmd/vault
          GOOS=windows GOARCH=amd64 go build -o dist/vault-windows-amd64.exe ./cmd/vault

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
